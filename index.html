<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editing Web Application</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .menu-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.15rem;
            font-weight: 500;
            background-color: #374151;
            color: #e5e7eb;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: left;
            padding-left: 20px;
            border-radius: 8px;
        }

        .menu-btn:hover {
            background-color: #1d4ed8;
            color: #ffffff;
        }

        .canvas-container {
            width: 80%;
            height: 80%;
            max-width: 1000px;
            max-height: 600px;
            margin: auto;
            padding: 10px;
        }

        .canvas-center {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f9fafb;
        }

        header {
            background-color: #1d4ed8;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
        }

        #toolbar {
            background-color: #f3f4f6;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            border-bottom: 2px solid #e5e7eb;
            display: none;
        }

        aside {
            background-color: #111827;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }

        @media (max-width: 768px) {
            aside {
                width: 100%;
                position: relative;
                z-index: 10;
            }

            .canvas-container {
                width: 90%;
            }
        }
    </style>
</head>

<body class="bg-gray-100 h-screen">
    <header class="text-white text-center py-6">
        <h1 class="text-4xl">Photo Editing Web Application</h1>
    </header>
    <div class="flex h-full">
        <!-- Sidebar Menu -->
        <aside class="w-1/6 shadow-lg">
            <ul class="space-y-4 py-8">
                <li><button id="fileMenuBtn" class="menu-btn">File</button></li>
                <li><button id="clipboardMenuBtn" class="menu-btn">Clipboard</button></li>
                <li><button id="imageMenuBtn" class="menu-btn">Image Area Selection</button></li>
                <li><button id="editImageBtn" class="menu-btn">Edit Image</button></li>
                <li><button id="toolsMenuBtn" class="menu-btn">Tools</button></li>
                <li><button id="shapesMenuBtn" class="menu-btn">Shapes</button></li>
                <!-- New Zoom In/Out button -->
                <li><button id="zoomMenuBtn" class="menu-btn">Zoom In/Out</button></li>
            </ul>
        </aside>
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col">
            <div id="toolbar" class="h-20 px-6 items-center justify-between"></div>
            <!-- Canvas Area -->
            <div class="flex-1 canvas-center">
                <div class="canvas-container">
                    <canvas id="canvas" class="border border-gray-300 shadow-lg"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- JS for interactions -->
    <script src="./js/fileMenu.js"></script>
    <script src="./js/clipboardMenu.js"></script>
    <script src="./js/image_area_Menu.js"></script>
    <script src="./js/editImageMenu.js"></script>
    <script src="./js/toolsMenu.js"></script>
    <script src="./js/shapesMenu.js"></script>
    <!-- New zoom.js file for zoom functionality -->
    <script src="./js/zoom.js"></script>
    <!-- Konva CDN -->
    <script src="https://cdn.jsdelivr.net/npm/konva@8.3.2/konva.min.js"></script>
</body>

</html>
